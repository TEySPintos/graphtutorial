plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// <DependenciesSnippet>
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.azure:azure-identity:1.7.2'
    implementation 'com.microsoft.graph:microsoft-graph:5.42.0'
    implementation 'com.sun.mail:jakarta.mail:2.0.1'
    implementation 'com.sun.activation:jakarta.activation:2.0.1'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.1.0.jre11-preview'

}
// </DependenciesSnippet>

application {
    // Define the main class for the application.
    mainClass = 'graphtutorial.App'
}

// <StandardInputSnippet>
run {
    standardInput = System.in
}
// </StandardInputSnippet>
